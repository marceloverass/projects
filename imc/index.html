<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/fitness-7/500/strong-512.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <h1 class="h1">TABELA IMC</h1>
    
    <div class="colunas">
        <div class="coluna1">
            <h3>IMC</h3>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </div>
        <div class="coluna2">
            <h3>RESULTADO</h3>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>
    </div>
    <h1 class="h1" id="segundo">CALCULE SEU IMC</h1>
    <form action="" id="form">
        <label for="peso">Peso</label>
        <input type="text" id="peso" name="peso">

        <label for="text">Altura</label>
        <input type="text" id="altura" name="altura">

        <button type="submit" id="btn">CALCULAR</button>

    </form>

        <div id="resultado"></div>

    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
